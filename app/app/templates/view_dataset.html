{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2>{{table_name}}</h2>
        
        <p>Table in browser is limited to 50 rows</p>

        <a href="/view_dataset/download?table_name={{table_name}}">Download CSV</a>
    </div>
    <table class="table">
        <thead>
            <tr>
                {% for column in columns %}
                    <th>{{column[0]}}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody> 
            {% for row in data %}
                    <tr>
                        {% for cell in row %}
                            {% set x = cell|string %}
                            <td>{{x[:50]}}</td>
                        {% endfor %}
                    </tr>
            {% endfor %}
        </tbody>
        
    </table>

{% endblock %}
