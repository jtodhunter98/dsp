{% extends 'base.html' %}
{% block content %}
    <div class="container">
        <h2>Choose a .csv dataset to upload</h2>
        <form action="/uploadfile/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv">
            <input type="submit" class="btn red darken-4">
        </form>
    </div>
{% endblock %}
