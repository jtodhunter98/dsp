{% extends 'base.html' %}
{% block content %}
<section class="grid-table"></section>
<div class="format">
  <h1>Table</h1>
  <table class="styled-table">
      <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Phone Number</th>
        </tr>
      </thead>

      <tbody>
      {% for user in users %}
        <tr>
          <td>{{user.first_name}}</td>
          <td>{{user.last_name}}</td>
          <td>{{user.address}}</td>
          <td>{{user.phone_number}}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

    <a href="/view_dataset/download?table_name=test_table" >Download CSV</a>
</div>
</section>
{% endblock %}
