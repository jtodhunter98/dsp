<html>
  <head>
    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <nav>
        <div class="red darken-4">
            <div class="nav-wrapper">
                <h6 class="brand-logo right">Data Science Platform</h6>
                <ul class="nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="/">About</a></li>
                    <li><a href="/test_table">Test Table</a></li>
                    <li><a href="/upload">Upload Dataset</a></li>
                    <li><a href="/dataset_browser">View Datasets</a></li>
                    <li><a href="/">Jupyter</a></li>
                </ul>
            </div>
        </div>
    </nav>
  </head>
<body>

<section class="grid-table">
  <div class="format">
    <h1>Table</h1>
    <table class="styled-table">
        <thead>
          <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Phone Number</th>
          </tr>
        </thead>

        <tbody>
        {% for user in users %}
          <tr>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.address}}</td>
            <td>{{user.phone_number}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>

      <a href="/view_dataset/download?table_name=test_table" >Download CSV</a>
  </div>
</section>
</body>
</html>
